<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Template with AJAX</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">AJAX Result</h1>
            
            <!-- Text Area -->
            <div class="form-group">
                <label for="inputText">Enter Text:</label>
                <textarea class="form-control" id="inputText" rows="5"></textarea>
            </div>
            
            <!-- Button to Trigger AJAX Call -->
            <button class="btn btn-primary" onclick="performAjax()">Get Result</button>
            
            <!-- Result Section -->
            <div id="resultSection" class="mt-4">
                <!-- AJAX response will be rendered here -->
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    function performAjax() {
        // Get text from the textarea
        var inputText = $('#inputText').val();

        // Make AJAX call to your endpoint
        $.ajax({
            url: 'your_endpoint_url', // Replace with your actual endpoint URL
            method: 'POST', // Use 'GET' or 'POST' depending on your API
            data: { text: inputText },
            success: function(response) {
                // Render the result in the result section
                $('#resultSection').html('<p>' + response + '</p>');
            },
            error: function(error) {
                // Handle errors if necessary
                console.error('Error:', error);
                $('#resultSection').html('<p>Error fetching result.</p>');
            }
        });
    }
</script>

</body>
</html>
